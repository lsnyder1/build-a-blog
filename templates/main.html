{% extends "base.html" %}
{% block content %}
<h1>Blog City!</h1>

<button type="button"><a href=/newpost>Add a Blog</a></button>
<hr/>

{% for blog in blogs %}
    <div class="blog">
        <div class="blog-title"><a href="/blog/{{blog.key().id()}}">{{blog.title}}</a></div>
        <pre class="blog-content">{{blog.content}}</pre>
    </div>
{% endfor %}

{% endblock %}
