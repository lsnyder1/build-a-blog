{% extends "base.html" %}
{% block content %}
<h1>Blog City Add a Blog</h1>

<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value="{{title}}">
    </label>

    <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>
{% endblock %}
